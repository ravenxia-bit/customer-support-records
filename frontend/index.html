<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>客服紀錄（RWD + Workers）</title>
  <style>
    :root{ --gap:12px }
    body{font-family:ui-sans-serif,system-ui; margin:0}
    header{padding:12px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center}
    .container{padding:16px}
    .card{border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin-bottom:16px}
    .grid{display:grid; gap:var(--gap)}
    @media(min-width:768px){ .grid-2{grid-template-columns:1fr 1fr} }
    label{font-size:12px; color:#555}
    input,select,textarea{width:100%; padding:10px; border:1px solid #d1d5db; border-radius:10px}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid #f1f5f9; font-size:14px; text-align:left}
    .btn{padding:8px 12px; border:1px solid #111; background:#111; color:#fff; border-radius:10px; cursor:pointer}
    .btn.ghost{background:#fff; color:#111}
    .tag{background:#f3f4f6; padding:4px 8px; border-radius:999px; font-size:12px}
    .muted{color:#6b7280; font-size:12px}
    .hidden{display:none}
    .login{max-width:420px; margin:8vh auto}
  </style>
</head>
<body>
  <header>
    <strong>客服紀錄</strong>
    <button class="btn ghost" id="logoutBtn">登出</button>
  </header>
  <div class="container">
    <section id="login" class="login card">
      <h3>登入</h3>
      <div class="grid">
        <div><label>帳號</label><input id="u" placeholder="RAVEN" /></div>
        <div><label>密碼</label><input id="p" type="password" placeholder="820411" /></div>
      </div>
      <div style="margin-top:12px"><button class="btn" onclick="doLogin()">登入</button></div>
      <div id="loginMsg" class="muted"></div>
    </section>

    <section id="app" class="hidden">
      <div class="card">
        <h3>新增 / 編輯</h3>
        <form onsubmit="return false;" class="grid grid-2">
          <input type="hidden" id="recId" />
          <div><label>建單日期</label><input type="date" id="date" required /></div>
          <div><label>客戶</label><input id="customer" required /></div>
          <div><label>處理方式</label><input id="handling" /></div>
          <div><label>狀態</label><select id="status"></select></div>
          <div class="grid" style="grid-column:1/-1">
            <div><label>說明</label><textarea id="desc" rows="3"></textarea></div>
            <div><label>備註</label><textarea id="note" rows="3"></textarea></div>
          </div>
        </form>
        <div style="display:flex; gap:8px; margin-top:8px">
          <button class="btn" onclick="saveRec()">儲存</button>
          <button class="btn ghost" onclick="resetForm()">清空</button>
        </div>
        <div id="uploadBox" class="hidden" style="margin-top:12px">
          <h4>附件上傳</h4>
          <input type="file" id="attachments" multiple />
          <button class="btn ghost" onclick="uploadFiles()">上傳</button>
          <span id="uploadHint" class="muted"></span>
          <div id="fileList" style="margin-top:8px"></div>
        </div>
      </div>

      <div class="card">
        <h3>查詢</h3>
        <div class="grid grid-2">
          <div><label>關鍵字</label><input id="q" /></div>
          <div><label>狀態</label><select id="qStatus"></select></div>
          <div><label>起日</label><input type="date" id="qFrom" /></div>
          <div><label>迄日</label><input type="date" id="qTo" /></div>
        </div>
        <div style="margin-top:8px"><button class="btn ghost" onclick="reloadList()">查詢</button></div>
        <table style="margin-top:12px">
          <thead><tr><th>建單日期</th><th>客戶</th><th>說明</th><th>狀態</th><th>附件</th><th>動作</th></tr></thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    const API = 'https://your-workers-domain.workers.dev'; // 部署後替換
    const STATUSES = ['新單','處理中','待客戶回覆','完成','取消'];

    function fillStatuses(){
      const st = document.getElementById('status');
      const qs = document.getElementById('qStatus');
      st.innerHTML=''; qs.innerHTML='';
      STATUSES.forEach(s=>{ st.append(new Option(s,s)); qs.append(new Option(s,s)); });
      qs.insertBefore(new Option('全部','全部'), qs.firstChild);
    }

    async function doLogin(){
      const username = document.getElementById('u').value.trim();
      const password = document.getElementById('p').value.trim();
      const r = await fetch(API + '/api/login', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password })});
      const j = await r.json();
      const msg = document.getElementById('loginMsg');
      if (j.ok){ msg.textContent='登入成功'; document.getElementById('login').classList.add('hidden'); document.getElementById('app').classList.remove('hidden'); reloadList(); }
      else msg.textContent='帳號或密碼錯誤';
    }

    document.getElementById('logoutBtn').onclick = ()=>{ document.cookie='sess=; Max-Age=0; Path=/'; location.reload(); };

    function resetForm(){ ['recId','date','customer','handling','desc','note'].forEach(id=>document.getElementById(id).value=''); document.getElementById('status').selectedIndex=0; document.getElementById('uploadBox').classList.add('hidden'); document.getElementById('fileList').innerHTML=''; }

    function collectForm(){ return { id:recId.value||'', date:date.value, customer:customer.value.trim(), handling:handling.value.trim(), status:status.value, desc:desc.value.trim(), note:note.value.trim() }; }

    async function saveRec(){
      const r = await fetch(API+'/api/records/upsert', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify(collectForm()) });
      const j = await r.json();
      if(j.ok){ alert('已儲存'); recId.value=j.id; uploadBox.classList.remove('hidden'); refreshFiles(j.id); reloadList(); } else alert('儲存失敗');
    }

    async function reloadList(){
      const query = { keyword:q.value.trim(), status:qStatus.value||'全部', dateFrom:qFrom.value, dateTo:qTo.value };
      const r = await fetch(API+'/api/records/search', { method:'POST', credentials:'include', headers:{'Content-Type':'application/json'}, body: JSON.stringify(query) });
      const list = await r.json(); const tbody = document.getElementById('list'); tbody.innerHTML='';
      (list||[]).forEach(item=>{ const tr=document.createElement('tr'); const files=(item.attachments||[]).map(f=>`<a href="${f.url}" target="_blank">${f.name}</a>`).join('<br/>'); tr.innerHTML=`<td>${item.date||''}</td><td>${item.customer||''}</td><td class='muted'>${(item.desc||'').slice(0,60)}</td><td><span class='tag'>${item.status||''}</span></td><td>${files}</td><td><button class='btn ghost' onclick="editRec('${item.id}')">編輯</button> <button class='btn ghost' onclick="startUpload('${item.id}')">附件</button></td>`; tbody.appendChild(tr); });
    }

    async function editRec(id){ const r=await fetch(API+'/api/records/get',{method:'POST',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); const rec=await r.json(); if(!rec) return alert('找不到資料'); recId.value=rec.id||''; date.value=rec.date||''; customer.value=rec.customer||''; handling.value=rec.handling||''; status.value=rec.status||''; desc.value=rec.desc||''; note.value=rec.note||''; uploadBox.classList.remove('hidden'); renderFiles(rec.attachments||[]); }
    function startUpload(id){ recId.value=id; uploadBox.classList.remove('hidden'); refreshFiles(id); }
    async function refreshFiles(id){ const r=await fetch(API+'/api/records/get',{method:'POST',credentials:'include',headers:{'Content-Type':'application/json'},body:JSON.stringify({id})}); const rec=await r.json(); renderFiles((rec&&rec.attachments)||[]); }
    function renderFiles(files){ const box=fileList; if(!files.length){ box.innerHTML='<span class="muted">尚無附件</span>'; return; } box.innerHTML = files.map(f=>`<div>• <a target="_blank" href="${f.url}">${f.name}</a></div>`).join(''); }
    async function uploadFiles(){ const id=recId.value; if(!id) return alert('請先儲存紀錄'); if(!attachments.files.length) return alert('請選擇檔案'); const fd=new FormData(); fd.set('recordId', id); for(const f of attachments.files) fd.append('attachments', f); uploadHint.textContent='上傳中...'; const r=await fetch(API+'/api/upload',{method:'POST',credentials:'include',body:fd}); const j=await r.json(); if(j.ok){ uploadHint.textContent='完成'; attachments.value=''; refreshFiles(id); reloadList(); } else { uploadHint.textContent='失敗'; }}

    fillStatuses();
  </script>
</body>
</html>
