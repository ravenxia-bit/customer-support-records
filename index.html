<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>客服紀錄（RWD + Workers）</title>
  <style>
    :root{ --gap:12px }
    body{font-family:ui-sans-serif,system-ui; margin:0}
    header{padding:12px 16px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center}
    .container{padding:16px}
    .card{border:1px solid #e5e7eb; border-radius:12px; padding:16px; margin-bottom:16px}
    .grid{display:grid; gap:var(--gap)}
    @media(min-width:768px){ .grid-2{grid-template-columns:1fr 1fr} }
    label{font-size:12px; color:#555}
    input,select,textarea{width:100%; padding:10px; border:1px solid #d1d5db; border-radius:10px}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid #f1f5f9; font-size:14px; text-align:left}
    .btn{padding:8px 12px; border:1px solid #111; background:#111; color:#fff; border-radius:10px; cursor:pointer}
    .btn.ghost{background:#fff; color:#111}
    .tag{background:#f3f4f6; padding:4px 8px; border-radius:999px; font-size:12px}
    .muted{color:#6b7280; font-size:12px}
    .hidden{display:none}
    .login{max-width:420px; margin:8vh auto}
  </style>
</head>
<body>
  <header>
    <strong>客服紀錄</strong>
    <button class="btn ghost" id="logoutBtn">登出</button>
  </header>
  <div class="container">
    <section id="login" class="login card">
      <h3>登入</h3>
      <div class="grid">
        <div><label>帳號</label><input id="u" placeholder="RAVEN" /></div>
        <div><label>密碼</label><input id="p" type="password" placeholder="820411" /></div>
      </div>
      <div style="margin-top:12px"><button class="btn" onclick="doLogin()">登入</button></div>
      <div id="loginMsg" class="muted"></div>
    </section>

    <section id="app" class="hidden">
      <div class="card">
        <h3>新增 / 編輯</h3>
        <form onsubmit="return false;" class="grid grid-2">
          <input type="hidden" id="recId" />
          <div><label>建單日期</label><input type="date" id="date" required /></div>
          <div><label>客戶</label><input id="customer" required /></div>
          <div><label>處理方式</label><input id="handling" /></div>
          <div><label>狀態</label><select id="status"></select></div>
          <div class="grid" style="grid-column:1/-1">
            <div><label>說明</label><textarea id="desc" rows="3"></textarea></div>
            <div><label>備註</label><textarea id="note" rows="3"></textarea></div>
          </div>
        </form>
        <div style="display:flex; gap:8px; margin-top:8px">
          <button class="btn" onclick="saveRec()">儲存</button>
          <button class="btn ghost" onclick="resetForm()">清空</button>
        </div>
        <div id="uploadBox" class="hidden" style="margin-top:12px">
          <h4>附件上傳</h4>
          <input type="file" id="attachments" multiple />
          <button class="btn ghost" onclick="uploadFiles()">上傳</button>
          <span id="uploadHint" class="muted"></span>
          <div id="fileList" style="margin-top:8px"></div>
        </div>
      </div>

      <div class="card">
        <h3>查詢</h3>
        <div class="grid grid-2">
          <div><label>關鍵字</label><input id="q" /></div>
          <div><label>狀態</label><select id="qStatus"></select></div>
          <div><label>起日</label><input type="date" id="qFrom" /></div>
          <div><label>迄日</label><input type="date" id="qTo" /></div>
        </div>
        <div style="margin-top:8px"><button class="btn ghost" onclick="reloadList()">查詢</button></div>
        <table style="margin-top:12px">
          <thead><tr><th>建單日期</th><th>客戶</th><th>說明</th><th>狀態</th><th>附件</th><th>動作</th></tr></thead>
          <tbody id="list"></tbody>
        </table>
      </div>
    </section>
  </div>

<script>
  const API = 'https://csr-records-api.ravenxia1205-801.workers.dev'; // 你的 Workers 網址
  const STATUSES = ['新單','處理中','待客戶回覆','完成','取消'];

  // 小工具
  const j = (r)=>r.json();
  const opt = (body)=>({
    method:'POST',
    credentials:'include',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(body||{})
  });

  /* === API 包裝 === */
  async function login(u, p){
    return fetch(API + '/api/login', opt({ username:u, password:p })).then(j);
  }
  async function searchRecords({ keyword='', status='全部', dateFrom='', dateTo='' }={}){
    return fetch(API + '/api/records/search', opt({ keyword, status, dateFrom, dateTo })).then(j);
  }
  async function upsertRecord(rec){
    // rec: { id?, '建單日期','客戶','說明','處理方式','狀態','備註' }
    return fetch(API + '/api/records/upsert', opt(rec)).then(j);
  }
  async function deleteRecord(id){
    return fetch(API + '/api/records/delete', opt({ id })).then(j);
  }
  async function getRecord(id){
    return fetch(API + '/api/records/get', opt({ id })).then(j);
  }

  /* === UI 綁定 === */
  function fillStatuses(){
    const st = document.getElementById('status');
    const qs = document.getElementById('qStatus');
    st.innerHTML=''; qs.innerHTML='';
    STATUSES.forEach(s=>{ st.append(new Option(s,s)); qs.append(new Option(s,s)); });
    qs.insertBefore(new Option('全部','全部'), qs.firstChild);
  }

  async function doLogin(){
    const username = document.getElementById('u').value.trim();
    const password = document.getElementById('p').value.trim();
    const res = await login(username, password);
    const msg = document.getElementById('loginMsg');
    if (res.ok){
      msg.textContent='登入成功';
      document.getElementById('login').classList.add('hidden');
      document.getElementById('app').classList.remove('hidden');
      await reloadList();
    }else{
      msg.textContent='帳號或密碼錯誤';
    }
  }
  document.getElementById('logoutBtn').onclick = ()=>{
    document.cookie='sess=; Max-Age=0; Path=/';
    location.reload();
  };

  function resetForm(){
    ['recId','date','customer','handling','desc','note'].forEach(id=>{
      const el = document.getElementById(id); if (el) el.value='';
    });
    const st = document.getElementById('status'); if (st) st.selectedIndex=0;
  }

  /* === 列表 === */
  async function reloadList(){
    const query = {
      keyword: (document.getElementById('q')?.value || '').trim(),
      status:  document.getElementById('qStatus')?.value || '全部',
      dateFrom: document.getElementById('qFrom')?.value || '',
      dateTo:   document.getElementById('qTo')?.value || ''
    };
    const rows = await searchRecords(query);
    const tbody = document.getElementById('list');
    tbody.innerHTML = '';
    (rows||[]).forEach(r=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${r['建單日期']||''}</td>
        <td>${r['客戶']||''}</td>
        <td class="muted">${(r['說明']||'').slice(0,60)}</td>
        <td><span class="tag">${r['狀態']||''}</span></td>
        <td>
          <button class="btn ghost" onclick="fillForm('${r.id}')">編輯</button>
          <button class="btn ghost" onclick="removeRec('${r.id}')">刪除</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  /* === 編輯 === */
  async function fillForm(id){
    const rec = await getRecord(id);
    if (!rec){ alert('找不到資料'); return; }
    document.getElementById('recId').value = rec.id||'';
    document.getElementById('date').value = rec['建單日期']||'';
    document.getElementById('customer').value = rec['客戶']||'';
    document.getElementById('handling').value = rec['處理方式']||'';
    document.getElementById('status').value = rec['狀態']||'';
    document.getElementById('desc').value = rec['說明']||'';
    document.getElementById('note').value = rec['備註']||'';
  }

  /* === 儲存（新增/更新） === */
  async function saveRec(){
    const payload = {
      id: document.getElementById('recId').value || undefined,
      '建單日期': document.getElementById('date').value,
      '客戶': document.getElementById('customer').value.trim(),
      '說明': document.getElementById('desc').value.trim(),
      '處理方式': document.getElementById('handling').value.trim(),
      '狀態': document.getElementById('status').value,
      '備註': document.getElementById('note').value.trim()
    };
    const res = await upsertRecord(payload);
    if (res.ok){
      alert('已儲存');
      document.getElementById('recId').value = res.id || payload.id || '';
      await reloadList();
    }else{
      alert('失敗：' + (res.error||''));
    }
  }

  /* === 刪除 === */
  async function removeRec(id){
    if(!confirm('確定刪除？')) return;
    const res = await deleteRecord(id);
    if(res.ok){ await reloadList(); } else { alert('刪除失敗'); }
  }

  // 初始化
  fillStatuses();
</script>

</body>
</html>
